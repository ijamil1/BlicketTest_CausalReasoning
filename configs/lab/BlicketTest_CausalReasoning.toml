model = "allenai/OLMo-3-7B-Instruct"
max_steps = 350
batch_size = 256
rollouts_per_example = 16
learning_rate = 1.5e-5

[buffer]
online_difficulty_filtering = true

[sampling]
max_tokens = 7000

[[env]]
id = "irfanjamil/BlicketTest_CausalReasoning@0.1.1"
args = { num_examples = 250 }

[eval]
interval = 350                    # Evaluate every 350 steps

[[eval.env]]
id = "irfanjamil/BlicketTest_CausalReasoning@0.1.1"
num_examples = 100
rollouts_per_example = 3
